</htm<!DOCTYPE html>
<lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>weather check</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7d8d34c38c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        
           <form id="search-form">
            <input type="search" class="form-control w-25" placeholder="Enter City" id="cname">
            <button type="button" onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="col-4"></div>
        <div class="container-bx" id="result">
            <h5 style="text-align:center;">WeaTher</h5>

            <div class="col-4"></div>

        </div>
        <div class="col-4"></div>
        <script>
            function search() {
                city = cname.value
                    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=1fad26d37db6e1d366280cef5904c581`).then(msg => msg.json())
                    .then(data => display(data))


                function display(countrydetail) {
                    cname = countrydetail.name
                    tmp = countrydetail.main.temp
                    hum = countrydetail.main.humidity
                    sp = countrydetail.wind.speed
                    ctry = countrydetail.sys.country
                    des = countrydetail.weather[0].description


                    htmldata = `<div id="location">
        <p>${cname}</p>
    </div>
    <div id="temp">
        <img id="temp-icon" src="./images/414927.png" alt="">
        <p><span id="temp-value"></span>${tmp} </p>
    </div>
    <div id="climate">
        <p>Humidity: ${hum} %</p>
        <p>Wind Speed: ${sp}km/h</p>
        <p>Country :${ctry}</p>
        <p>Disctiption : ${des}</p>
    </div>`
                }

                result.innerHTML += htmldata
            }
        </script>
    
    </body>

    </html>
